{{ define "transaction.html" }}
<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV" crossorigin="anonymous"></script>
<div class="container">
    <h2>发起交易</h2>
    <form action="http://localhost:8080/transaction" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">收款地址*</label>
            <input type="text" name="payeeAddr" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">支付金额*</label>
            <input type="number"  step="0.01" name="amount" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-group">
            <label for="pubKey">pubKey*</label>
            <input type="text" name="pubKey" class="form-control" id="pubKey" required>
        </div>
        <div class="form-group">
            <label for="prvKey">prvKey*</label>
            <input type="text" name="prvKey" class="form-control" id="prvKey" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
{{end}}
